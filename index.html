<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>高雄旅遊資訊</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="wrap">
		<header class="header">
			<div class="headCon">
				<h1>高雄旅遊資訊</h1>
				<select name="" id="selArea">
					<option value="--請選擇行政區--" disabled>--請選擇行政區--</option>
				</select>
				<div class="popArea">
					<h2>熱門行政區</h2>
					<ul>
						<li class="btnArea">
							<input class="btn btn1" type="button" value="苓雅區">
							<input class="btn btn2" type="button" value="三民區">
							<input class="btn btn3" type="button" value="新興區">
							<input class="btn btn4" type="button" value="鼓山區">
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="conTop">
				<div class="dashLine">
					<div class="circle">
						<div class="arrow"></div>
					</div>
				</div>
				<div class="titleTop">--請選擇行政區--</div>
			</div>
			<ul class="cardList"></ul>
		</div>
		<footer class="footer">
			<h1>高雄旅遊網</h1>
			<p>資料來源：高雄市政府</p>
		</footer>


	</div>
	<script src="all.js"></script>
</body>

</html>
